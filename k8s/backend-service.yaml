apiVersion: v1
kind: Service
metadata:
  name: ducklake-backend-service
  labels:
    app: ducklake-backend
spec:
  selector:
    app: ducklake-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
      nodePort: 30000
  type: NodePort # Use NodePort for external access via localhost:8000
